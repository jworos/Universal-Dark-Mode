<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Dark Mode for Social Media</title>
  <style>
    body {
      width: 300px;
      height: 400px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-container {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 4px;
      margin-bottom: 20px;
    }
    .toggle-btn {
      padding: 8px 16px;
      border: none;
      background-color: transparent;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .toggle-btn.active {
      background-color: white;
      color: black;
    }
    .color-picker {
      width: 100%;
      margin-bottom: 20px;
    }
    .donation-info {
      font-size: 10px;
      text-align: center;
      margin-top: 20px;
    }
    .light-mode {
      background-color: white;
      color: black;
    }
    .dark-mode {
      background-color: #1a1a1a;
      color: white;
    }
  </style>
</head>
<body class="light-mode">
  <div class="container">
    <div>
      <svg class="icon" id="modeIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 2V4M12 20V22M4 12H2M6.31412 6.31412L4.8999 4.8999M17.6859 6.31412L19.1001 4.8999M6.31412 17.69L4.8999 19.1042M17.6859 17.69L19.1001 19.1042M22 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h1>Choose a style</h1>
      <p>Pop or subtle. Day or night.<br>Customize your interface</p>
    </div>
    <div class="toggle-container">
      <button id="lightBtn" class="toggle-btn active">Light</button>
      <button id="darkBtn" class="toggle-btn">Dark</button>
    </div>
    <div>
      <label for="colorPicker">Customize Dark Color:</label>
      <input type="color" id="colorPicker" class="color-picker" value="#1a1a1a">
    </div>
    <div class="donation-info">
      <p>If you find this extension useful, consider donating:</p>
      <p>1KuMDDSpj8UfgyBHupVhrwGiWfbdLoMmXJ</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
